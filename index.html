<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Press Button - Get Pokemon Fact</title>
</head>

<body>

    <div class="container">
        <div class="row" id="title">
            <h1>Pokemon</h1>
        </div>
        <div class="row" id="button">
            <button type="button" class="btn btn-primary btn-lg">Press for Random Pokemon</button>
        </div>
        <div class="row" id="pokedex">
            <div id="left">
                <div id="logo"></div>
                <div id="bg_curve1_left"></div>
                <div id="bg_curve2_left"></div>
                <div id="curve1_left">
                  <div id="buttonGlass">
                    <div id="reflect"> </div>
                  </div>
                  <div id="miniButtonGlass1"></div>
                  <div id="miniButtonGlass2"></div>
                  <div id="miniButtonGlass3"></div>
                </div>
                <div id="curve2_left">
                  <div id="junction">
                    <div id="junction1"></div>
                    <div id="junction2"></div>
                  </div>
                </div>
                <div id="screen">
                  <div id="topPicture">
                    <div id="buttontopPicture1"></div>
                    <div id="buttontopPicture2"></div>
                  </div>
                  <div id="picture">
                      <!-- Sprite goes here -->
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/200653/psykokwak.gif" alt="psykokwak" height="170" />
                  </div>
                  <div id="buttonbottomPicture"></div>
                  <div id="speakers">
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                  </div>
                </div>
                <div id="bigbluebutton"></div>
                <div id="barbutton1"></div>
                <div id="barbutton2"></div>
                <div id="cross">
                  <div id="leftcross">
                    <div id="leftT"></div>
                  </div>
                  <div id="topcross">
                    <div id="upT"></div>
                  </div>
                  <div id="rightcross">
                    <div id="rightT"></div>
                  </div>
                  <div id="midcross">
                    <div id="midCircle"></div>
                  </div>
                  <div id="botcross">
                    <div id="downT"></div>
                  </div>
                </div>
              </div>
              <div id="right">
                <div id="stats">
                    <!-- API Pokedex info here
                     -->
                  <strong>Name:</strong> Psyduck<br/>
                  <strong>Type:</strong> Water<br/>
                  <strong>Height:</strong> 2'072''<br/>
                  <strong>Weight:</strong> 43.2 lbs.<br/><br/>
                  <strong>The duck Pokemon</strong><br/>
                  Uses mysterious powers to perform various attacks.
                </div>
                <div id="blueButtons1">
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                </div>
                <div id="blueButtons2">
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                  <div class="blueButton"></div>
                </div>
                <div id="miniButtonGlass4"></div>
                <div id="miniButtonGlass5"></div>
                <div id="barbutton3"></div>
                <div id="barbutton4"></div>
                <div id="yellowBox1"></div>
                <div id="yellowBox2"></div>
                <div id="bg_curve1_right"></div>
                <div id="bg_curve2_right"></div>
                <div id="curve1_right"></div>
                <div id="curve2_right"></div>
              </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
